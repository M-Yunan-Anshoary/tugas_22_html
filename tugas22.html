<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TUGAS 22 - Niomic</title>
    <link rel="icon" href="../img2/niomic.jpg" height="100" width="100" type="image/ x icon"/>
</head>

<body>
    <form>
        <h1><b>Napak Tilas</b></h1>
        <style>
            table,
            td {
                margin: 0px;
            }
        </style>
        <fieldset>
            <legend>Form</legend>
            <table>
                <tr>
                    <td>Nama</td>
                    <td>: <input type="text" placeholder="Nama lengkap..." /></td>
                </tr>
                <tr>
                    <td>Username</td>
                    <td>: <input type="text" placeholder="Username..." /></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>: <input type="email" placeholder="Your email..." /></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>: <input type="password" placeholder="Password..." /></td>
                </tr>
                <tr>
                    <td>Alamat Web</td>
                    <td>: <input type="url" placeholder="Masukan URL Web..." /></td>
                </tr>
                <tr>
                    <td>Tanggal Lahir</td>
                    <td>: <input type="date" /></td>
                </tr>
                <tr>
                    <td>Umur</td>
                    <td>: <input type="number" min="1" max="19" /></td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>: <input type="radio" />Laki-laki</td>
                    <td> <input type="radio" />Perempuan</td>
                </tr>
                <tr>
                    <td>Agama</td>
                    <td>: <select name="Agama">
                            <option value="Agama-Islam">Islam</option>
                            <option value="Agama-Katholik">Katholik</option>
                            <option value="Agama-Buddha">Buddha</option>
                            <option value="Agama-Hindu">Hindu</option>
                            <option value="Agama-Protestan">Protestan</option>
                        </select></td>
                </tr>
                <tr>
                    <td>Biografi</td>
                    <td>: <textarea></textarea></td>
                </tr>
                <tr>
                    <td>Foto</td>
                    <td> <img src="gambar/logo1.jpg" height="200px" width="210px" /></td>
                </tr>
                <tr>
                    <td>Audio</td>
                    <td>: <audio src="audio/Sample.mp3" controls autoplay></audio></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>

</html>
